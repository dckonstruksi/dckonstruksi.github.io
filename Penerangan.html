<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycby_z3jr0wURPaUlFCKV7n1vB6WEWd-YHhUKLnIYQ1e5keuK8eZwngf7wGzskvoNp6He/exec'

  const form = document.forms['proyek-penerangan']
  const btnKirim = document.querySelector('#btnKirim')
  const btnLoading = document.querySelector('#btnLoading')
  const alert = document.querySelector('.alert')
  const alert1 = document.querySelector('.alert1')

  form.addEventListener('submit', e => {
    e.preventDefault()
    btnLoading.classList.toggle('d-none');
    btnKirim.classList.toggle('d-none');
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          alert.classList.toggle('d-none');
          console.log('Success!', response)
          form.reset();
      })
      .catch(error => {
          alert1.classList.toggle('alert1');
          console.error('Error!', error.message)
      })
  })
</script>
