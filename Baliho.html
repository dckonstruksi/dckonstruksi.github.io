<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbz_dF4uQqBdmMXL06_TPXny1muwBCUDYcBh11w6kMSRMOopc8G-UlB_w5jd2lGkB4wG/exec'

  const form = document.forms['submit-to-google-sheet']
  const btnKirim = document.querySelector('#btnKirim')
  const btnLoading = document.querySelector('#btnLoading')
  const alert = document.querySelector('.alert')
  const alert1 = document.querySelector('.alert1')

  form.addEventListener('submit', e => {
    e.preventDefault()
    btnLoading.classList.toggle('d-none');
    btnKirim.classList.toggle('d-none');
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          alert.classList.toggle('d-none');
          console.log('Success!', response)
          form.reset();
      })
      .catch(error => {
          alert1.classList.toggle('alert1');
          console.error('Error!', error.message)
      })
  })
</script>
