        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                   <h1>NEONBOX</h1>
                </div>
                <br>
                <br>
                <form name="submit-to-google-sheet">
                    <div class="mb-3">
                        <div class="alert alert-info alert-dismissible fade show d-none" role="alert">
                            <strong>BERHASIL!!</strong> Terima kasih
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                          
                      </div>
                      <div class="mb-3">
                        <div class="alert alert-danger alert-dismissible fade show d-none alert1" role="alert">
                            <strong>GAGALL!!</strong>silahkan cek internet anda
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                          
                      </div>
                    <div class="mb-3">
                        <input name="nama" id="nama" type="text" class="form-control" placeholder="Nama pengisi" required>
                      </div>
                    <div class="mb-3">
                        <input name="nama_toko" id="nama_toko" type="text" class="form-control" placeholder="Nama Toko" required>
                      </div>
                      <select class="form-select mb-3" aria-label="Default select example" id="nama_toko" name="nama_toko" required>
                        <option value="MIKA SUSU 3MM 240X100">MIKA SUSU 3MM 240X100</option>
                        <option value="ANGKUR 3/4 X 50 CM">ANGKUR 3/4 X 50 CM</option>
                        <option value="BAUT DAN MUR 19">BAUT DAN MUR 19</option>
                        <option value="BETON ACER">BETON ACER</option>
                        <option  value="CAT SILVER">CAT SILVER</option>
                        <option  value="CUTTING STICKER NEONBOX">CUTTING STICKER NEONBOX</option>
                        <option value="DOUBLE TAPE">DOUBLE TAPE</option>
                        <option value="DRILLYNG 3 CM">DRILLYNG 3 CM</option>
                        <option value="ELEKTRODA RD 2.0">ELEKTRODA RD 2.0</option>
                        <option value="HOLO 2X2">HOLO 2X2</option>
                        <option value="KABEL TELEPON">KABEL TELEPON</option>
                        <option value="KONEKTOR PLASTIK">KONEKTOR PLASTIK</option>
                        <option value="KRECAK">KRECAK</option>
                        <option value="KUAS 2,5">KUAS 2,5</option>
                        <option value="MATA GERINDA">MATA GERINDA</option>
                        <option value="NYM ETERNA 2X1.5">NYM ETERNA 2X1.5</option>
                        <option value="PAKU RIVET">PAKU RIVET</option>
                        <option value="PASIR">PASIR</option>
                        <option value="PIPA BSA 3*">PIPA BSA 3*</option>
                        <option value="PIPA BSA 4*">PIPA BSA 4*</option>
                        <option value="PLAT 10 CM">PLAT 10 CM</option>
                        <option value="SEMEN">SEMEN</option>
                        <option value="SIKU 3X3 MERAH">SIKU 3X3 MERAH</option>
                        <option value="STAINLIES 0.6MM">STAINLIES 0.6MM</option>
                        <option value="TIES VISALUK 30 CM PUTIH">TIES VISALUK 30 CM PUTIH</option>
                        <option value="TL 36 W PHILIPS">TL 36 W PHILIPS</option>
                        <option value="TRAVO EBC PHILIPS 36 W">TRAVO EBC PHILIPS 36 W</option>
                      </select>
                      <div class="mb-5">
                        <input name="quantity" id="quantity" type="number" class="form-control" placeholder="Quantity" required>
                      </div>
                      <br>
                      <br>
                      <br>
                      <div class="d-grid gap-2 mb-5">
                        <button id="btnKirim" class="btn btn-success" type="submit">KIRIM DATA</button>
                        <button id="btnLoading" class="btn btn-success d-none" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                            <span role="status">Sending data...</span>
                          </button>
                      </div>
                  </form>
              </br>
            </div>
